name: Storing Azure DC IP ranges

on:
  push:
    paths:
    - '.github/workflows/*'
  schedule:
    - cron: '0 0 1 * *'

jobs:
  get-and-store-az-ip:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Store account certificate
      run: echo $SPN_KEY_BASE64 | base64 --decode 