name: Storing Azure DC IP ranges

on:
  push:
    paths:
    - '.github/workflows/*'
  schedule:
    - cron: '0 0 1 * *'

env:
  REGISTRY: ghcr.io

jobs:
  get-and-store-az-ip:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Test
      env:
        SUPER_SECRET: ${{ secrets.SPN_KEY_BASE64 }}
      run: echo "$env:SUPER_SECRET" | base64 --decode; pwd; ls -la